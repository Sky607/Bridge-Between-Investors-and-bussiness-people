<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Business Dashboard</title>
  <link rel="stylesheet" href="./styles/business.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="wrapper">
 <header>
      <nav class="navbar">
        <div class="logo">Business Dashboard</div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <button type="submit" id="logout-button">Logout</button>
          </ul>
          <button class="toggle-btn">â˜°</button>
      </nav>
    </header>
  <main>
    <div class="form">
    <h2 class="head">Post Your Business Idea</h2>
    <form id="business-idea-form">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Idea Title" required >
      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">select category</option>
        
        <option value="technology">Technology</option>
        <option value="healthcare">Healthcare</option>
        <option value="education">Education</option>
        <option value="ecommerce">E-commerce</option>
        <option value="hospitality">Hospitality</option>
        <option value="finance">Finance</option>
        <option value="environment">Environment</option>
        <option value="other">Other</option>
        
      </select><br>
      <label for="description">Description</label>
      
      <textarea id="description" placeholder="Describe your idea..." required></textarea>
      <button id="post-idea" type="submit">Post Idea</button>
    </form>
    </div>
  </main>
 
  <footer class="footer">
    <p>&copy; 2024 Bridge Between Investor and Business People. All rights reserved.</p>
</footer>
</div>
<script>
  // Select the toggle button and navigation links
const toggleBtn = document.querySelector('.toggle-btn');
const navLinks = document.querySelector('.nav-links');

// Add click event to toggle the visibility of navigation links
toggleBtn.addEventListener('click', () => {
  navLinks.classList.toggle('active');
});

  </script>
  <script type="module" src="../firebase_config.js"></script>
  <script type="module" src="../modules/scripts/business.js"></script>
 
</body>
</html>
