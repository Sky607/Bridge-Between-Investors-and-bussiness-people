<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./styles/advisor.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="wrapper">
  <header>
    <nav class="navbar">
      <div class="logo">Advisor Dashboard</div>
        <ul class="nav-links">
          <li><a  href="index.html">Home</a></li>
          <button type="submit" id="logout-button">Logout</button>
        </ul>
        <button class="toggle-btn">â˜°</button>
    </nav>
  </header>
  <main>
    <section>
      <h2 class="queries-head">Queries</h2>
      <ul id="query-list"></ul>
    </section>

    <section>
      <div class="form">
      <h2 class="head">Post Solutions</h2>
      <form id="solution-form">
        <label for="query-id">Query : </label>
        <select id="query-id">
          <option value="" disabled selected>Select a Query</option>
        </select>
        <label for="solution-text">Description : </label>
        <textarea id="solution-text" placeholder="Write your solution..." required></textarea>
        <button class="post-solution" type="submit">Post Solution</button>
      </form>
      </div>
    </section>
  </main>

</footer>
</div>
<script>

const toggleBtn = document.querySelector('.toggle-btn');
const navLinks = document.querySelector('.nav-links');

toggleBtn.addEventListener('click', () => {
  navLinks.classList.toggle('active');
});

  </script>
  <script src="../firebase_config.js" type="module"></script>
  <script src="./scripts/advisor.js" type="module"></script>
