<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Login</title>
  <link rel="stylesheet" href="../modules/styles/login.css">

<body>
  <div class="wrapper">
  <header>
    <nav class="navbar">
      <div class="logo">Login Page</div>
        <ul class="nav-links">
          <li><a  href="../modules/index.html">Home</a></li>
          <li><a  href="register.html">Register</a></li>

  <div class="form-container">

      <input type="password" id="password" placeholder="Password" required />

<script>
  // Select the toggle button and navigation links
const toggleBtn = document.querySelector('.toggle-btn');
const navLinks = document.querySelector('.nav-links');

// Add click event to toggle the visibility of navigation links
toggleBtn.addEventListener('click', () => {
  navLinks.classList.toggle('active');
});

  </script>
  <script src="../firebase-config.js" type="module"></script>
  <script src="../app.js" type="module"></script>
</body>
</html>
