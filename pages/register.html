<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../modules/styles/main.css">
  <link rel="stylesheet" href="../modules/styles/register.css">
</head>
<body>
  <div class="wrapper">
  <header>
    <nav class="navbar">
      <div class="logo">Register page</div>
        <ul class="nav-links">
          <li><a  href="../modules/index.html">Home</a></li>
          <li><a  href="login.html">Login</a></li>
          
        </ul>
        <button class="toggle-btn">â˜°</button>
    </nav>
  </header>
  <div class="form-container">
    <h1 class="register">Register</h1>
    <form id="register-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="fname" placeholder="First name" required />
      <input type="text" id="lname" placeholder="Last name" required />
      <select id="role">
        <option value="business_person">Business Person</option>
        <option value="investor">Investor</option>
        <option value="banker">Banker</option>
        <option value="advisor">Advisor</option>
      </select>
      <button class="register-button" type="submit">Register</button>
    </form>
    <p class="para">Already have an account? <a href="login.html">Login</a></p>
  </div>
  <footer class="footer">
    <p>&copy; 2024 Bridge Between Investor and Business People. All rights reserved.</p>
</footer>
</div>

<script>
  // Select the toggle button and navigation links
const toggleBtn = document.querySelector('.toggle-btn');
const navLinks = document.querySelector('.nav-links');

// Add click event to toggle the visibility of navigation links
toggleBtn.addEventListener('click', () => {
  navLinks.classList.toggle('active');
});

  </script>
  <script src="../firebase-config.js" type="module"></script>
  <script src="../app.js" type="module"></script>
</body>
</html>
